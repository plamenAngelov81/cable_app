<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav/nav.css' %}">
    <title>Cable App</title>
</head>
<body>
<header>
    <nav>
        <p class="header_p">Cable App</p>
        <ul role="list">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'account details' pk=request.user.pk %}" class="split">{{ user.username }}</a></li>
                <li><a href="{% url 'account logout' %}" class="split">Log Out</a></li>

            {% else %}
                <li><a href="{% url 'account login' %}" class="split">Log In</a></li>
                <li><a href="{% url 'account register' %}" class="split">Register</a></li>

            {% endif %}
        </ul>
    </nav>
</header>
    <div class="content">
        {% block page_content %}
        {% endblock %}
    </div>
</body>
</html>
