{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <form class="edit_user_form" method="post" action="{% url 'account edit' pk=object.pk %}">
        <h1 class="edit_user_header">Edit Profile</h1>
        {{ form.as_div }}
        {% csrf_token %}
        <button>Edit Profile</button>
    </form>
{% endblock %}
