{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="{% static 'css/users/user_details.css' %}">
    <div class="user_details">
        <h1 class="user_details_header">Profile Details</h1>
        <table class="details">
            <tr><td class="label_td"><span class="span">Full Name</span>:</td><td> {{ user.get_name }}</td></tr>
            <tr><td class="label_td"><span class="span">Username</span>:</td><td> {{ user.username }}</td></tr>
            <tr><td class="label_td"><span class="span">Email</span>:</td><td> {{ user.email }}</td></tr>
        </table>
        <div class="edit-delete">
            <a href="{% url 'account edit' pk=object.pk %}" class="account_edit">Edit</a>

            <a href="{% url 'account delete' pk=object.pk %}" class="account_delete">Delete</a>
        </div>
    </div>

{% endblock %}
