{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="{% static 'css/users/user_login.css' %}">
    <form class="user_login_form" method="post" action="{% url 'account login' %}">
        <h1>Log In</h1>
        {{ form.as_div }}
        {% csrf_token %}
        <button class="user_login_btn">Login</button>
    </form>
{% endblock %}
